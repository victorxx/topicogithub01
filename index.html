<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escolha um assunto e obtenha um link relacionado ao tópico.">
    <meta name="keywords" content="tópicos, links, assuntos, seleção, resposta dinâmica">
    <meta name="author" content="Seu Nome">
    <meta name="robots" content="index, follow">
    <title>Escolha um Tópico</title>

    <!-- Estilos CSS Internos -->
    <style>
        /* Reset básico de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo do site */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        section {
            padding: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }

        .form-container select,
        .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-container button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e2f7e2;
            border: 1px solid #28a745;
            border-radius: 5px;
            text-align: center;
            display: none; /* Escondido inicialmente */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        footer a {
            color: #28a745;
            text-decoration: none;
        }

        .result-container a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        .result-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Escolha um Tópico</h1>
    </header>

    <section>
        <div class="form-container">
            <h2>Escolha um Tópico de Interesse:</h2>
            <form id="form" onsubmit="mostrarLink(event)">
                <label for="topic">Selecione um Tópico:</label>
                <select name="topic" id="topic" required>
                    <option value="">Selecione...</option>
                 
                   
                    <option value="roberto">SEGURO E CONSÓRCIO</option>
                    <option value="gerson">CRÉDITO PESSOAL</option>
                    <option value="VPS">PRECISA DE UMA VPS?</option>
                    <option value="primorico">VIDEO DO PRIMO RICO</option>
                    <option value="sorteio">ESTOU COM SORTE</option>
                    <option value="larissa">Tratamento de calvice</option>
                    <option value="rica">VÍDEOS DO RICA GAMES</option>

                </select>

                <button type="submit">Obter Link</button>
            </form>

            <!-- Exibindo o link gerado -->
            <div id="result-container" class="result-container">
                <h3>Link Relacionado ao Tópico:</h3>
                <p id="result"></p>
            </div>
        </div>
    </section>

    <footer>
        
        <p><a href="https://shrtlk.biz/85XzH">Política de Privacidade</a> | <a href="https://shrtlk.biz/85XzH">Termos de Serviço</a></p>
    </footer>

    <script>
        // Função que exibe o link com base no tópico escolhido
        function mostrarLink(event) {
            event.preventDefault(); // Impede o envio tradicional do formulário

            // Obtendo o tópico escolhido pelo usuário
            const topic = document.getElementById("topic").value;

            // Verificando se o usuário selecionou um tópico válido
            if (!topic) {
                alert("Por favor, selecione um tópico.");
                return;
            }

            // Definindo o link baseado no tópico
            let link = '';

           



              //ESCOLHENDOTOPICO
             switch(topic) {
         
  
                 case 'rica':
                     link='rica.html';
                     break;
                case 'larissa':
                    link='https://www.larissasaib.com.br/';
                    break;
                 case 'VPS':
                    link = 'https://central.dokehost.com.br/aff.php?aff=90';

                    break;

                case 'primorico':
                    link='https://shrtlk.biz/85XzH';
                    break;
                case 'sorteio':

                    link='https://victorxx.github.io/encaminhargithub/';
                    break;

                case 'gerson':
                    link='https://geocredibnkvitoria.com/';
                    break;

                case 'roberto':
                    link='https://victorxx.github.io/VPSVENDA/contatoroberto.html';
                    break;
                    
                default:
                    link = '#';
            }
















            // Exibindo o link na página
            const resultHtml = `<a href="${link}" target="_blank">${link}</a>`;
            document.getElementById("result").innerHTML = resultHtml;
            document.getElementById("result-container").style.display = "block"; // Tornando o resultado visível


        }
    </script>
    
     <script>
        //centrodatela
    window.onload = () => {
      // Centraliza verticalmente e horizontalmente
      const scrollX = (document.body.scrollWidth - window.innerWidth) / 2;
      const scrollY = (document.body.scrollHeight - window.innerHeight) / 2;
      window.scrollTo(scrollX, scrollY);
    };
  </script>

</body>
</html>
