<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escolha um tópico e obtenha um link relacionado, facilitando o acesso a conteúdos rápidos e informativos sobre diversos temas.">
    <meta name="keywords" content="tópicos, links, resposta dinâmica, escolha de assunto, link para home, conteúdo online">
    <meta name="author" content="Seu Nome">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Escolha um Tópico - Links Relacionados">
    <meta property="og:description" content="Selecione um tópico de interesse e receba um link relacionado a ele. Fácil, rápido e informativo!">
    <meta property="og:image" content="URL_da_imagem_de_antevisao.jpg"> <!-- Se tiver uma imagem de preview -->
    <meta property="og:url" content="URL_da_sua_pagina.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Escolha um Tópico - Links Relacionados">
    <meta name="twitter:description" content="Selecione um tópico e obtenha um link rápido e relevante para o seu interesse.">
    <meta name="twitter:image" content="URL_da_imagem_de_antevisao.jpg"> <!-- Imagem para o Twitter -->
    <title>Escolha um Tópico - Links Rápidos</title>

    <!-- Estilos CSS Internos -->
    <style>
        /* Reset básico de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo do site */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        section {
            padding: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }

        .form-container select,
        .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-container button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e2f7e2;
            border: 1px solid #28a745;
            border-radius: 5px;
            text-align: center;
            display: none; /* Escondido inicialmente */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        footer a {
            color: #28a745;
            text-decoration: none;
        }

        .result-container a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        .result-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Escolha um Tópico</h1>
    </header>

    <section>
        <div class="form-container">
            <h2>Escolha um Tópico de Interesse:</h2>
            <form id="form" onsubmit="mostrarLink(event)">
                <label for="topic">Selecione um Tópico:</label>
                <select name="topic" id="topic" required>
                    <option value="">Selecione...</option>
                    <option value="inicio">VOLTAR PARA HOME</option>
                    <option value="1">Melhores momentos de rica games</option>
                </select>

                <button type="submit">Obter Link</button>
            </form>

            <!-- Exibindo o link gerado -->
            <div id="result-container" class="result-container">
                <h3>Link Relacionado ao Tópico:</h3>
                <p id="result"></p>
            </div>
        </div>
    </section>

    <footer>
        
        <p><a href="https://shrtlk.biz/85XzH">Política de Privacidade</a> | <a href="https://shrtlk.biz/85XzH">Termos de Serviço</a></p>
    </footer>

    <script>
        // Função que exibe o link com base no tópico escolhido
        function mostrarLink(event) {
            event.preventDefault(); // Impede o envio tradicional do formulário

            // Obtendo o tópico escolhido pelo usuário
            const topic = document.getElementById("topic").value;

            // Verificando se o usuário selecionou um tópico válido
            if (!topic) {
                alert("Por favor, selecione um tópico.");
                return;
            }

            // Definindo o link baseado no tópico
            let link = '';

            // ESCOLHENDO O LINK BASEADO NO TÓPICO
            switch(topic) {
                case '1':
                    link='https://www.youtube.com/watch?v=2YOh5l8Ou-g&feature=youtu.be';
                    break;
                case 'inicio':
                    link='index.html';
                    break;

                default:
                    link = '#';
            }

            // Exibindo o link na página
            const resultHtml = `<a href="${link}" target="_blank">${link}</a>`;
            document.getElementById("result").innerHTML = resultHtml;
            document.getElementById("result-container").style.display = "block"; // Tornando o resultado visível
        }
    </script>

</body>
</html>
